<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Splitter</title>
  <link rel="shortcut icon" href="./images/favicon-calculator-96.png"/>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Yusei+Magic&display=swap"
      rel="stylesheet"
    />
  <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
  />
  <script src="https://kit.fontawesome.com/added42e01.js" crossorigin="anonymous"></script>
</head>
<body>
  <script src="main.js"></script>
  <header>
    <div class="logo">
      <i class="fa-solid fa-calculator"></i>
      <button class="home"><h1>MEAL SPLITTER</h1></button>
    </div>
    <button class="split"><h2>SPLIT</h2></button>
    <div class="header-btns">
      <button class="saved-bills"><h3>Saved Bill</h3></button>
      <button class="logging"><h3>Log In</h3></button>
    </div>
  </header>
  <main>
    <div class="meal-grid">
      <div class="meal-card">
        <button class="remove">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <p class="name">David Joo</p>

        <div class="item-header">
          <div class="item-name">ITEM</div>
          <div class="quantity">QTY</div>
          <div class="price">PRICE</div>
        </div>

        <div class="item-list">
          <div class="item">
            <div class="item-name">FRIED CHICKENSAD</div>
            <div class="quantity">2</div>
            <div class="price">16.99</div>
          </div>
          <div class="item">
            <div class="item-name">RAMEN</div>
            <div class="quantity">12</div>
            <div class="price">136.99</div>
          </div>
          <div class="item">
            <div class="item-name">GIMORINGMORING</div>
            <div class="quantity">12</div>
            <div class="price">$ 1.99</div>
          </div>
        </div>

        <button class="edit">EDIT</button>

      </div>
      <div class="shared-card">

        <p class="shared">Shared</p>

        <div class="item-header">
          <div class="item-name">ITEM</div>
          <div class="quantity">QTY</div>
          <div class="price">PRICE</div>
        </div>

        <div class="item-list">
          <div class="item">
            <div class="item-name">FRIED CHICKEN</div>
            <div class="quantity">2</div>
            <div class="price">16.99</div>
          </div>
          <div class="item">
            <div class="item-name">RAMEN</div>
            <div class="quantity">12</div>
            <div class="price">136.99</div>
          </div>

        </div>

        <button class="edit">EDIT</button>

      </div>

      <div class="add-card">
        <button class="add-person">ADD PERSON</button>
        <button class="add-shared">ADD SHARED</button>
      </div>

      <div class="add-card">
        <button class="add-person">ADD PERSON</button>
      </div>
    </div>

    <div class="add-person-modal">
      <button class="remove-modal">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <form class="add-person-form">

        <input 
          type="text"
          class="input"
          id="name"
          placeholder="Name"
          required
          maxLength="21"
        >

        <div class="item-header">
          <div class="item-name">ITEM</div>
          <div class="quantity">QTY</div>
          <div class="price">PRICE</div>
        </div>

        <div class="add-item-list">
          <div class="add-item">
            <input 
              type="text"
              class="input"
              id="itemName"
              placeholder="Item"
              maxlength="16"
              required
            >
            <input 
              type="number"
              class="input"
              id="quantity"
              placeholder="#"
              onchange="(function(el){el.value=parseFloat(el.value).toFixed(0);})(this)"
              step="1"
              required
            >
            <input 
              type="number"
              class="input"
              id="price"
              placeholder="$"
              step="0.01"
              onchange="(function(el){el.value=parseFloat(el.value).toFixed(2);})(this)"
              required
            >
          </div>
          <div class="add-item">
            <input 
              type="text"
              class="input"
              id="itemName"
              placeholder="Item"
              maxlength="16"
              required
            >
            <input 
              type="number"
              class="input"
              id="quantity"
              placeholder="#"
              onchange="(function(el){el.value=parseFloat(el.value).toFixed(0);})(this)"
              step="1"
              required
            >
            <input 
              type="number"
              class="input"
              id="price"
              placeholder="$"
              step="0.01"
              onchange="(function(el){el.value=parseFloat(el.value).toFixed(2);})(this)"
              required
            >
          </div>
          

          <button class="add-item-btn">
            <i class="fa-solid fa-plus"></i>
          </button>
          <div class="add-btn-margin"></div>
        </div>
        <button type="submit" class="add-person-btn">ADD</button>
      </form>
    </div>

    <div class="add-shared-modal">
      <button class="remove-modal">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <form class="add-shared-form">
        <p class="name">Shared</p>
        <div class="item-header">
          <div class="item-name">ITEM</div>
          <div class="quantity">QTY</div>
          <div class="price">PRICE</div>
        </div>

        <div class="add-item-list">
          <div class="add-shared-item">
            <input 
              type="text"
              class="input"
              id="itemName"
              placeholder="Item"
              maxlength="16"
              required
            >
            <input 
              type="number"
              class="input"
              id="quantity"
              placeholder="#"
              onchange="(function(el){el.value=parseFloat(el.value).toFixed(0);})(this)"
              step="1"
              required
            >
            <input 
              type="number"
              class="input"
              id="price"
              placeholder="$"
              step="0.01"
              onchange="(function(el){el.value=parseFloat(el.value).toFixed(2);})(this)"
              required
            >
          </div>
          

          <button class="add-item-btn">
            <i class="fa-solid fa-plus"></i>
          </button>
          <div class="add-btn-margin"></div>
        </div>
        <button type="submit" class="add-shared-btn">ADD</button>
      </form>
    </div>
    <div class="overlay"></div>
  </main>
</body>
</html>
